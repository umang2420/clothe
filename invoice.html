<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="assets/css/invoice.css">
</head>

<body>
    <div class="invoice-container">
        <div class="text">
            <h1>Invoice</h1>
        </div>

        <div class="invoice-details">
            <table>
                <tr>
                    <th>Invoice Number</th>
                    <td>INV-99999</td>
                </tr>
                <tr>
                    <th>Invoice Date</th>
                    <td>2023-12-08</td>
                </tr>
                <tr>
                    <th>Customer Name</th>
                    <td>Jack</td>
                </tr>
                <tr>
                    <th>Customer Email</th>
                    <td>Jack@999.com</td>
                </tr>
            </table>
        </div>

        <div class="invoice-items">
            <table>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>Mens Cotton Jacket </td>
                    <td>2</td>
                    <td>$55.99 </td>
                    <td>$111.98</td>

                </tr>
                <tr>
                    <td>Mens Casual Slim Fit </td>
                    <td>2</td>
                    <td>$15.99 </td>
                    <td>$31.98</td>
                </tr>
            </table>
        </div>

        <div class="invoice-summary">
            <table>
                <tr>
                    <th>Subtotal</th>
                    <td>$143.96</td>
                </tr>
                <tr>
                    <th>Tax</th>
                    <td>$100</td>
                </tr>
                <tr>
                    <th>Total</th>
                    <td>$153.96</td>
                </tr>
            </table>
        </div>
        <button type="button" id="button" class="invoice-button">buy</button>
    </div>
<script src="assets/js/invoice.js"></script>
</body>
</html>

</body>

</html>
