<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="assets/css/sign.css">
	<link rel="stylesheet" href="assets/css/all.css">
</head>
<body>
    <div class="container">
        <div class="header-text">
			<span class="icons"><i class="fa-regular fa-user fa-2xl" style="color: #97b1dd;"></i></span>
			<h2>Sign In Form</h2>
			<form id="form" class="form">
				<div class="form-control">
					<input type="text" placeholder="Enter name" id="name" >
					<small id="small1"></small>
				</div>
				<div class="form-control">
					<input type="email" placeholder="Enter email" id="email" />
					<small id="small2"></small>
				</div>
				<div class="form-control">
					<input type="password" placeholder="Password" id="password" / maxlength="10">
					<small id="small3"></small>
				</div>
				<div class="form-control">
					<input type="tel" placeholder="Number" id="number" / maxlength="10">
					<small id="small4"></small>
				</div>
	
				<button type="submit" class="btn2" id="btn2">Register</button>
				<p><strong class="strong">Account </strong><a href="login.html"> login</a></p>
			</form>
		</div>

	<script src="assets/js/sign.js"></script>
</body>
</html>
